{% extends 'base.html' %}

{% block meta %}
    <title>Create Task Form</title>
{% endblock meta %}

{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <body>

    <div class="create-task-container">
        <div class="create-task d-flex justify-content-center mt-5">
            <div class="card" style="width: rem;">
                <div class="card-body">
                    <div class="back-button">
                        <a href="{% url 'todolist:show_todolist' %}">< Back</a>
                    </div>
                    <div>
                    <h1 class="card-title">Create New Task</h1>
                    </div>
                    <div class="task-form">
                        <form action="/todolist/create-task/" method="POST">
                            {% csrf_token %}
                            <table cellspacing="2" cellpadding="2">
                                {{ form.as_table }}
                            </table>
                            <button class="btn login_btn btn-outline-secondary mt-2" type="submit">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

{% endblock content %}
</html>
